database:
  user: hanko
  password: hanko
  host: postgresd
  port: 5432
  dialect: postgres
smtp:
    host: "mailslurper"
    port: "2500"
passcode:
  email:
    from_address: no-reply@hanko.io
secrets:
  keys:
    - abcedfghijklmnopqrstuvwxyz
service:
  name: Hanko Authentication Service
webauthn:
  relying_party:
    origins:
      - "http://localhost:8888"
session:
  cookie:
    secure: false # is needed for safari, because safari does not store secure cookies on localhost
server:
  public:
    cors:
      allow_origins:
        - "http://localhost:8888"
security_notifications:
  notifications:
    password_update:
      enabled: true
    primary_email_update:
      enabled: true
    email_create:
      enabled: true
    passkey_create:
      enabled: true
  from_email:
    from_address: security@hanko.io
    from_name: Hanko Account Security
  notify_address: helpdesk@hanko.io
